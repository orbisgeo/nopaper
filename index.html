<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa - Lotes Gurinhem</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      bottom: 12px;
      left: -50px;
      min-width: 200px;
    }

    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }

    .ol-popup:before {
      border-top-color: #ccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // --- Fonte dos dados
    const vectorSource = new ol.source.Vector({
      url: 'http://192.168.1.235:5000/lotes',
      format: new ol.format.GeoJSON()
    });

    // --- Estilo padrão
    const defaultStyle = new ol.style.Style({
      stroke: new ol.style.Stroke({ color: '#0077cc', width: 2 }),
      fill: new ol.style.Fill({ color: 'rgba(0,119,204,0.1)' })
    });

    const highlightStyle = new ol.style.Style({
      stroke: new ol.style.Stroke({ color: '#ff8800', width: 3 }),
      fill: new ol.style.Fill({ color: 'rgba(255,136,0,0.2)' })
    });

    // --- Camada dos lotes
    const lotesLayer = new ol.layer.Vector({
      source: vectorSource,
      style: defaultStyle
    });

    // --- Mapa base
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() }),
        lotesLayer
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-35.3196, -7.0597]),
        zoom: 16
      })
    });

    // --- Zoom automático para os dados
    vectorSource.on('change', function () {
      if (vectorSource.getState() === 'ready') {
        const extent = vectorSource.getExtent();
        map.getView().fit(extent, { duration: 1000, padding: [50, 50, 50, 50] });
      }
    });

    // --- Popup
    const container = document.createElement('div');
    container.className = 'ol-popup';
    container.style.display = 'none';
    document.body.appendChild(container);

    const overlay = new ol.Overlay({
      element: container,
      positioning: 'bottom-center',
      stopEvent: false,
      offset: [0, -20]
    });
    map.addOverlay(overlay);

    // --- Interação de clique
    map.on('singleclick', function (evt) {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if (feature) {
        const props = feature.getProperties();
        const coord = evt.coordinate;
        overlay.setPosition(coord);
        container.innerHTML = `
          <strong>ID:</strong> ${props.id || '(sem ID)'}<br>
          <strong>Proprietário:</strong> ${props.nome || '(sem nome)'}
        `;
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    });

    // --- Highlight ao passar o mouse
    let lastFeature;
    map.on('pointermove', function (evt) {
      if (lastFeature) {
        lastFeature.setStyle(defaultStyle);
        lastFeature = null;
      }
      map.forEachFeatureAtPixel(evt.pixel, function (feature) {
        lastFeature = feature;
        feature.setStyle(highlightStyle);
      });
    });
  </script>
</body>
</html>
